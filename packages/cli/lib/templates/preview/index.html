<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Preview component as a document</title>
    <link rel="stylesheet" href="style.css">
    <style>
      body {
        --inline-code-background: rgba(27,31,35,.05);
        --inline-code-color:#606266;
        --table-header-color: #909399;
        --code-block-background: #2d2d2d;
        --header-text-color: #666;
      }
      .page-content.has-page-title>h2:first-child, .page-content h2 {
        margin-top: 4rem;
      }
      tbody td {
        color: #606266;
        font-size: 14px;
      }
      .page-content blockquote {
        padding: 8px 16px;
        background-color: #ecf8ff;
        border-radius: 4px;
        border-left: 5px solid #50bfff;
        margin: 20px 0;
      }
      pre {
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div class="markdown-body" id="content"></div>
  </body>
</html>
